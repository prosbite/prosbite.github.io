<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | QR code component</title>
  <style>
    .bg-yellow {
        background-color: hsl(47, 88%, 63%);
    }
    .default-font {
        font-family: "Figtree", sans-serif;
    }
    .font-bolder {
        font-weight: 800;
    }
    .font-500 {
        font-weight: 500;
    }
    .card-shadow {
        box-shadow: 5px 5px 0px 0px black;
    }
  </style>
</head>
<body>
    <main class="flex items-center justify-center w-screen h-screen bg-yellow p-6 default-font">
        <div class="flex flex-col gap-4 rounded-2xl border border-black max-w-64 p-4 bg-white card-shadow">
            <img src="images/illustration-article.svg" class="rounded-lg" alt="">
            <div class="flex flex-col gap-2 text-xs">
                <h5 class="bg-yellow text-black px-3 py-1 rounded-md font-bolder w-fit">
                    Learning
                </h5>
                <span class="text-black font-500">
                    Published 21 Dec 2023 
                </span>
            </div>
            <h1 class="font-bolder text-lg m-0 leading-3">
                HTML & CSS foundations
            </h1>
            <p class="text-xs text-gray-500">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
            <div class="flex gap-2 items-center">
                <img src="images/image-avatar.webp" class="w-6" alt="">
                <h6 class="font-bold text-xs">
                    Greg Hooper
                </h6>
            </div>
        </div>
    </main>
</body>
</html>
