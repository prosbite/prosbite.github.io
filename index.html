<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <main class="flex items-center justify-center w-screen h-screen bg-slate-300 p-6">
        <div class="flex flex-col p-3 pb-8 gap-8 sm:gap-5 bg-white rounded-2xl w-full sm:w-fit items-center">
            <img src="images/image-qr-code.png" class="w-full sm:max-w-64 rounded-lg" alt="">
            <div class="flex flex-col gap-8 sm:gap-4 px-6 sm:px-3 sm:max-w-64">
                <h1 class="font-bold text-slate-900 text-3xl sm:text-lg text-center leading-tight">
                    Improve your front-end skills by building projects
                </h1>
                <p class="text-slate-500 leading-normal text-xl sm:text-sm text-center">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </div>
    </main>
</body>
</html>
